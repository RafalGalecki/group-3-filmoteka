            <div class="header-home__container">

                    <div class="logo">
                        <svg class="logo__icon" width="24px" height="24px">
                            <use href="./images/icons.svg#icon-logo-icon"></use>
                        </svg>
                        <a href="#" class="link logo__text">Filmoteka</a>
                    </div>
                    <nav>
                        <ul class="nav__list">
